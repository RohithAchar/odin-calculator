<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="main-container">
            <div class="display-row">
                <input type="text" name="" id="display" value="" disabled>
            </div>
            <div class="row">
                <button id="clear">Clear</button>
            </div>
            <div class="row">
                <button id="7" class="operand-btn">7</button>
                <button id="8" class="operand-btn">8</button>
                <button id="9" class="operand-btn">9</button>
                <button id="+" class="operator-btn">+</button>
            </div>
            <div class="row">
                <button id="4" class="operand-btn">4</button>
                <button id="5" class="operand-btn">5</button>
                <button id="6" class="operand-btn">6</button>
                <button id="-" class="operator-btn">-</button>
            </div>
            <div class="row">
                <button id="1" class="operand-btn">1</button>
                <button id="2" class="operand-btn">2</button>
                <button id="3" class="operand-btn">3</button>
                <button id="/" class="operator-btn">/</button>
            </div>
            <div class="row last-row">
                <button id="0" class="operand-btn">0</button>
                <button id="." class ="dot">.</button>
                <button id="*" class="operator-btn">*</button>
                <button id="calculate">=</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
